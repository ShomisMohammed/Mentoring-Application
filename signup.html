<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Sign Up</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="mentor">I am a:</label>
    <input type="radio" id="mentor" name="user-type" value="mentor">Mentor
    <input type="radio" id="mentee" name="user-type" value="mentee">Mentee


    <button class="buttons" id="signup_button">Sign up</button>

  </form>

</body>
</html>
